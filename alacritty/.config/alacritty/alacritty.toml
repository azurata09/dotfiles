[font]
size = 22

[font.normal]
family = "HackGen Console NF"

[shell]
program = "/usr/local/bin/tmux"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 0
y = 0
